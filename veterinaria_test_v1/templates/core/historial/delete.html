{% extends 'core/base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3 class="card-title">{{ page_title }}</h3>
    </div>
    <div class="card-body">
        <p>¿Está seguro que desea eliminar el registro de {{ historial.mascota.nombre }} 
           del {{ historial.fecha }}?</p>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">
                <i class="fas fa-trash"></i> Eliminar
            </button>
            <a href="{% url 'core:historial_list' %}" class="btn btn-secondary">
                <i class="fas fa-times"></i> Cancelar
            </a>
        </form>
    </div>
</div>
{% endblock %}
